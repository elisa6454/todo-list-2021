<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST 만들기</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#input").change(function () {
          var input = $(this).val();
          $("ul").append(
            "<li>" +
              input +
              '<i class="fas fa-check fa-2x"</i> <i class="fas fa-times"</i> </li>'
          );
          $(this).val("");
        });

        $("ul").on("click", ".fa-times", function (fadeOut) {
          $(this).parent("ul").fadeOut(200);
        });

        $("ul").on("click", ".fa-check fa-2x", function () {
          $(this).parent("li").toggleClass("checked");
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h2 class="header-title">My To Do List</h2>
      <input id="input" type="text" placeholder="Title..." />
      <ul></ul>
    </div>
  </body>
</html>
